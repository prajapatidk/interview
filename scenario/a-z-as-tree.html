<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      // A-Z
      let text = "";
      for (let i = "A".charCodeAt(0); i <= "Z".charCodeAt(0); i++) {
        text += String.fromCharCode(i);
        document
          .getElementById("demo")
          .insertAdjacentHTML("beforeend", text + "<br>");
      }
    </script>
  </body>
</html>
