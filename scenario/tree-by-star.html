<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      let text = "";
      for (let i = 0; i < 20; i++) {
        for (let k = 0; k <= i; k++) {
          text += "*";
        }
        text += "\n";
      }
      document.getElementById("demo").innerText = text;
      console.log(text);
    </script>
  </body>
</html>
