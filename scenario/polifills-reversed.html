    <script>
      // console.log(arr.reverse());
      let arr = [1, 2, 3, 4, 5, 6]; // 1,4, 5, 6 ,5, 6

      if (!Array.prototype.toCustomReverse) {
        Array.prototype.toCustomReverse = function () {
          const hold = [];
          for (let i = this.length - 1; i >= 0; i--) {
            hold.push(this[i]);
          }
          return hold;
        };
      }
