    <script>
      const employees = [
        { id: 1, name: "Alice", department: "Engineering" },
        { id: 2, name: "Bob", department: "HR" },
        { id: 3, name: "Charlie", department: "Engineering" },

      console.log(Object.entries(result))
    </script>
