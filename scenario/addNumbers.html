<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function addNumbers(...args) {
        let total = null;
        for (item of args) {
          total += item.reduce((a, b) => a + b);
        }
        console.log(total);
      }
      addNumbers([2], [2, 4, 5], [7, 8, 9]);
    </script>
  </body>
</html>
