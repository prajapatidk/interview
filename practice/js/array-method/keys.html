<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      const list = fruits.keys();
      //   console.log(list);
      let text = "";
      for (x of list) {
        text += x + "<br>";
      }
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
