<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Array.from()
      const youtubeChannel = "12345";
      const result = Array.from(
        youtubeChannel,
        function (item) {
          return item * this.point;
        },
        {
          point: 12,
        }
      );
      console.log(result);
    </script>
  </body>
