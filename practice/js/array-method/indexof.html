<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      // indexOf()
      const friends = ["Raju", "Alok", "Himansh", "Rajiv", "Pradeep"];

      const i = friends.indexOf("Rajiv");

      document.getElementById("demo").innerText = i;
    </script>
  </body>
</html>
